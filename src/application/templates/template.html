<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>{% block title %}{% endblock %}</title>
        <!-- Custom fonts for this template-->
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        <script src="https://kit.fontawesome.com/9069c1fcd2.js" crossorigin="anonymous"></script>
        <!-- Custom styles for this template-->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/adminhome.css') }}">
    </head>
    <body>
        <div id="wrapper">
            <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
                <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                    <div class="sidebar-brand-icon">
                        <i class="fas fa-flask"></i>
                    </div>
                    <div class="sidebar-brand-text mx-3">Company Name</div>
                </a>
                <hr class="sidebar-divider my-0">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('adm_home') }}">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>
                </li>
                
                <hr class="sidebar-divider my-0">
                <div class="sidebar-heading">Admin Management</div>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('adm_new_admin') }}">
                    <i class="fas fa-plus"></i>
                    <span>Add Admin</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">
                    <i class="fas fa-edit"></i>
                    <span>Edit Admin</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">
                    <i class="fas fa-ban"></i>
                    <span>Remove Admin</span></a>
                </li>

                <hr class="sidebar-divider my-0">
                <div class="sidebar-heading">Account Management</div>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('adm_password_reset') }}">
                    <i class="fas fa-unlock-alt"></i>
                    <span>Reset Password</span></a>
                </li>
                <hr class="sidebar-divider my-0">
                <div class="sidebar-heading">Stock Management</div>
                <li class="nav-item">
                    <a class="nav-link" href="">
                    <i class="fas fa-plus"></i>
                    <span>add Item</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">
                    <i class="fas fa-edit"></i>
                    <span>Edit Item</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">
                    <i class="fas fa-ban"></i>
                    <span>Remove Item</span></a>
                </li>
                <hr class="sidebar-divider">
                <div class="sidebar-heading">Tools</div>
                <li class="nav-item">
                    <a class="nav-link" href="">
                    <i class="fas fa-fw fa-chart-area"></i>
                    <span>Charts</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">
                    <i class="fas fa-fw fa-table"></i>
                    <span>Tables</span></a>
                </li>
                <hr class="sidebar-divider">
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('adm_logout')}}" data-toggle="modal" data-target="#logoutModal">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span></a>
                </li>
            </ul>
            <div id="content">{% block content %}{% endblock %}</div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
            <script src="js/sb-admin-2.min.js"></script>
            <script src="{{ url_for('static', filename='js/adminhome.js') }}"></script>
            <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
            <script src="{{ url_for('static', filename='js/chart-area-demo.js') }}"></script>
            <script src="{{ url_for('static', filename='js/chart-pie-demo.js') }}"></script>
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
